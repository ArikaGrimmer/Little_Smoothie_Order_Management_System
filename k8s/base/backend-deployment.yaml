apiVersion: apps/v1
kind: Deployment
metadata:
  name: smoothie-backend
  namespace: smoothie
  labels:
    app: smoothie-backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: smoothie-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smoothie-backend
  template:
    metadata:
      labels:
        app: smoothie-backend
    spec:
      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - "until nc -z smoothie-mongodb.smoothie.svc.cluster.local 27017; do echo waiting for mongodb; sleep 2; done"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - "until nc -z smoothie-redis.smoothie.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done"
      containers:
        - name: smoothie-backend
          image: yuri1920/smoothie-backend:v2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 4001
              name: socket
          envFrom:
            - configMapRef:
                name: smoothie-config
            - secretRef:
                name: smoothie-secrets
          env:
            - name: NUXT_PUBLIC_BASE_PATH
              value: "/"
            - name: NITRO_HOST
              value: 0.0.0.0
            - name: NITRO_PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
